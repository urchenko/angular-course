<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- <app-recipe-item *ngFor="let item of recipe" [item]="item"></app-recipe-item> -->
        <a *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px; width: 100px; height: 50px; background: darkseagreen;">
                </span>
            </a>
    </div>
</div>
